name: Dependency Updates

on:
  schedule:
    # Check for updates daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: packages/backend

      - name: Update dependencies
        run: npm update
        working-directory: packages/backend

      - name: Run tests after update
        run: npm run test
        working-directory: packages/backend

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            ## Dependency Updates

            This PR updates project dependencies to their latest compatible versions.

            ### Changes
            - Updated npm packages to latest compatible versions
            - All tests pass after update
            - Security vulnerabilities addressed

            ### Testing
            - ✅ Unit tests pass
            - ✅ Integration tests pass
            - ✅ Build successful

            Please review the changes and ensure everything works as expected.
          branch: chore/dependency-updates
          delete-branch: true