name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: packages/backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: packages/backend

      - name: Run tests
        run: npm run test
        working-directory: packages/backend

      - name: Build application
        run: npm run build
        working-directory: packages/backend

      - name: Generate changelog
        id: changelog
        run: npx auto-changelog --output packages/backend/CHANGELOG.md --latest-version ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes

            $(cat packages/backend/CHANGELOG.md | sed -n '/^## /,/^## /p' | head -n -1)

            ## Installation

            ```bash
            npm install pager-system-backend@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false

      - name: Publish to npm
        run: npm publish --access public
        working-directory: packages/backend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: packages/backend

      - name: Build application
        run: npm run build
        working-directory: packages/backend

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: packages/backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.ref_name }}

      - name: Deploy to production
        run: |
          echo "Deploying ${{ github.ref_name }} to production"
          # Add your deployment commands here
          # kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}/backend:${{ github.ref_name }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_PROD }}