apiVersion: apps/v1
kind: Deployment
metadata:
  name: pager-api
  namespace: pager-system
  labels:
    app: pager-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pager-api
  template:
    metadata:
      labels:
        app: pager-api
        version: v1
    spec:
      containers:
      - name: api
        image: your-registry/pager-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: PORT
        - name: API_PREFIX
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: API_PREFIX
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: LOG_LEVEL
        - name: DB_HOST
          value: "pager-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "pager_prod"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: DB_PASSWORD
        - name: DB_SSL_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: DB_SSL_REJECT_UNAUTHORIZED
        - name: REDIS_HOST
          value: "pager-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: JWT_REFRESH_SECRET
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: pager-config
              key: CORS_ORIGINS
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: SENTRY_DSN
        - name: DATADOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: DATADOG_API_KEY
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: pager-api
  namespace: pager-system
  labels:
    app: pager-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: pager-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pager-api-ingress
  namespace: pager-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.your-domain.com
    secretName: pager-api-tls
  rules:
  - host: api.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pager-api
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pager-api-hpa
  namespace: pager-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pager-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60