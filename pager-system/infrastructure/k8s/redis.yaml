apiVersion: apps/v1
kind: Deployment
metadata:
  name: pager-redis
  namespace: pager-system
  labels:
    app: pager-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pager-redis
  template:
    metadata:
      labels:
        app: pager-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        - --tcp-keepalive
        - "300"
        - --timeout
        - "300"
        - --save
        - "900"
        - "1"
        - --save
        - "300"
        - "10"
        - --save
        - "60"
        - "10000"
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pager-secrets
              key: REDIS_PASSWORD
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: pager-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pager-redis
  namespace: pager-system
  labels:
    app: pager-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: pager-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pager-redis-pvc
  namespace: pager-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard