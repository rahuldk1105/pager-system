version: '3.8'

services:
  # Pager API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pager-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pager-network

  # Optional: Local PostgreSQL for development (if you want to test locally)
  # Uncomment if you want local database instead of Supabase
  # postgres:
  #   image: postgres:15-alpine
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_DB: pager_db
  #     POSTGRES_USER: pager_admin
  #     POSTGRES_PASSWORD: password123
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - pager-network

volumes:
  redis_data:
  # postgres_data:  # Uncomment if using local PostgreSQL

networks:
  pager-network:
    driver: bridge