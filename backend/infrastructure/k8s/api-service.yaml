apiVersion: v1
kind: Service
metadata:
  name: pager-api-service
  namespace: pager-system
spec:
  selector:
    app: pager-api
  ports:
  - port: 80
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pager-api-hpa
  namespace: pager-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pager-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80