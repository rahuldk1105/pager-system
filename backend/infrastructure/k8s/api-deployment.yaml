apiVersion: apps/v1
kind: Deployment
metadata:
  name: pager-api
  namespace: pager-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pager-api
  template:
    metadata:
      labels:
        app: pager-api
    spec:
      serviceAccountName: pager-api-sa
      containers:
      - name: pager-api
        image: pager-system/api:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: pager-config
        - secretRef:
            name: pager-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10