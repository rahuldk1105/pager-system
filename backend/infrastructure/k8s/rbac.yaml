apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pager-api-role
  namespace: pager-system
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pager-api-rolebinding
  namespace: pager-system
subjects:
- kind: ServiceAccount
  name: pager-api-sa
  namespace: pager-system
roleRef:
  kind: Role
  name: pager-api-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pager-api-sa
  namespace: pager-system