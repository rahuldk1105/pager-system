apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pager-api-ingress
  namespace: pager-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.pager-system.com
    secretName: pager-api-tls
  rules:
  - host: api.pager-system.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pager-api-service
            port:
              number: 80